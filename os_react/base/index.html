<head lang="en">

    <script src="../lib/react.js"></script>

</head>
<body>
Hello!
<div id="main">Repeat</div>
<script>

    var FirstApplication = React.createClass({
        render: function() {
            var elapsed = Math.round(this.props.elapsed / 100);
            var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0');
            var message = seconds;

            return React.DOM.p(null, message);
        }
    });

    var FirstApplicationFactory = React.createFactory(FirstApplication);

    var start = new Date().getTime();
    setInterval(function() {
        ReactDOM.render(
            FirstApplicationFactory({elapsed: new Date().getTime() - start}),
            document.getElementById("main")
        );
    }, 50);
</script>
</body>

</html>
